<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatuletail - Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      overflow: hidden;
    }

    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #status {
      text-align: center;
      font-size: 1.3em;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #info {
      text-align: center;
      font-size: 1.1em;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
    }

    #timerDisplay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
      z-index: 1000;
      display: none;
    }

    #timerDisplay.red {
      color: #ff3333;
      animation: flash 0.5s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #startScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      z-index: 200;
    }

    #startScreen input {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
      width: 300px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    button.pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0);
      }
    }

    button.leaderboard {
      background: linear-gradient(135deg, #f4d03f 0%, #c79e00 100%);
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      animation: pulse-gold 2s ease-in-out infinite;
    }

    button.leaderboard:hover {
      background: linear-gradient(135deg, #f5e050 0%, #d4ad00 100%);
    }

    @keyframes pulse-gold {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(244, 208, 63, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px 15px rgba(244, 208, 63, 0);
      }
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }

    .hidden {
      display: none !important;
    }

    #scores {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 10px 0;
      font-size: 1.2em;
    }

    .score-item {
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 8px;
    }

    #leaderboardModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      padding: 40px;
      border-radius: 15px;
      z-index: 300;
      min-width: 500px;
      max-width: 80%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 50px rgba(244, 208, 63, 0.5);
      border: 2px solid #f4d03f;
    }

    #leaderboardModal h2 {
      color: #f4d03f;
      margin-bottom: 20px;
      text-align: center;
    }

    .leaderboard-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .leaderboard-tabs button {
      padding: 10px 30px;
      font-size: 1em;
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
    }

    .leaderboard-list li {
      background: rgba(255,255,255,0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leaderboard-list li:nth-child(1) {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      font-weight: bold;
      font-size: 1.2em;
    }

    .leaderboard-list li:nth-child(2) {
      background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
      color: #000;
      font-weight: bold;
    }

    .leaderboard-list li:nth-child(3) {
      background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
      color: #fff;
      font-weight: bold;
    }

    .close-leaderboard {
      background: #e74c3c !important;
      margin-top: 20px;
      width: 100%;
    }

    /* Modern Gaming Style Animations */

    /* Spectator Mode Styles */
    .spectator-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(20, 20, 40, 0.95) 0%, rgba(40, 40, 80, 0.95) 100%);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(100, 150, 255, 0.8), inset 0 0 30px rgba(100, 150, 255, 0.2);
      border: 3px solid rgba(100, 150, 255, 0.6);
      z-index: 250;
      min-width: 500px;
      backdrop-filter: blur(10px);
    }

    .spectator-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(100, 150, 255, 0.4);
      padding-bottom: 20px;
    }

    .spectator-header h2 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #6495ED, #00BFFF, #1E90FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      text-shadow: 0 0 20px rgba(100, 150, 255, 0.5);
    }

    .queue-badge {
      display: inline-block;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 5px 25px rgba(255, 107, 107, 0.8), 0 0 40px rgba(255, 107, 107, 0.6);
      }
    }

    .spectator-content {
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      min-height: 200px;
    }

    .spectator-game-info h3 {
      color: #00BFFF;
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    .spectator-game-info p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #E0E0E0;
    }

    .spectator-game-info .highlight {
      color: #FFD700;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .spectator-scores {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(100, 150, 255, 0.3);
    }

    .spectator-scores span {
      font-size: 1.3em;
      font-weight: bold;
      color: #4CAF50;
    }

    .spectator-message {
      text-align: center;
      font-size: 1.1em;
      color: #00BFFF;
      margin-top: 20px;
      animation: fade-pulse 2s ease-in-out infinite;
    }

    @keyframes fade-pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .spectator-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 240;
      backdrop-filter: blur(5px);
    }

    /* Notification Styles */
    .kick-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.95) 0%, rgba(192, 57, 43, 0.95) 100%);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(231, 76, 60, 0.6);
      border: 3px solid #E74C3C;
      z-index: 400;
      min-width: 400px;
      text-align: center;
    }

    .notification-content {
      color: white;
    }

    .notification-icon {
      font-size: 4em;
      margin-bottom: 20px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .notification-content h3 {
      font-size: 2em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .notification-content p {
      font-size: 1.3em;
      margin: 15px 0;
      line-height: 1.5;
    }

    .notification-timer {
      margin-top: 25px;
      font-size: 1.1em;
      font-weight: bold;
      color: #FFE5E5;
    }

    /* Animation Classes */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fade-out {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    @keyframes slide-in-top {
      from {
        transform: translate(-50%, -150%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-5px); }
    }

    .fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .fade-out {
      animation: fade-out 0.5s ease-out forwards;
    }

    .slide-in-top {
      animation: slide-in-top 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    .bounce {
      animation: bounce 0.6s ease-in-out;
    }

    .flash-green {
      animation: flash-green 1s ease-in-out;
    }

    @keyframes flash-green {
      0%, 100% {
        background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      }
      50% {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        box-shadow: 0 5px 25px rgba(76, 175, 80, 0.8);
      }
    }

    /* Enhanced Button Hover Effects */
    button {
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    /* Glassmorphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    /* Neon Glow Effects */
    .neon-text {
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #0ff,
        0 0 80px #0ff,
        0 0 90px #0ff,
        0 0 100px #0ff,
        0 0 150px #0ff;
      animation: neon-flicker 1.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #fff,
          0 0 40px #0ff,
          0 0 80px #0ff,
          0 0 90px #0ff,
          0 0 100px #0ff,
          0 0 150px #0ff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    /* Particle Trail Effect */
    @keyframes particle-float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Enhanced UI Elements */
    #status, #info {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #status:hover, #info:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(100, 150, 255, 0.5);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #4CAF50, #45a049);
      border-radius: 10px;
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #45a049, #4CAF50);
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>‚öì Spatuletail - Game ‚öì</h2>
    <p style="margin: 20px 0;">Enter your name to join</p>
    <input type="text" id="playerName" placeholder="Your Name (optional)" maxlength="20">
    <br>
    <button onclick="joinGame('online')" class="pulse" style="background: #4CAF50;">Online</button>
    <button onclick="joinGame('offline')" class="pulse" style="background: #FF9800;">Offline</button>
    <br>
    <button onclick="showLeaderboard()" class="leaderboard">üèÜ Leaderboard üèÜ</button>
  </div>

  <div id="leaderboardModal" class="hidden">
    <h2>üèÜ Leaderboard üèÜ</h2>
    <div class="leaderboard-tabs">
      <button onclick="switchLeaderboard('online')" class="pulse" style="background: #4CAF50;" id="onlineTab">Online</button>
      <button onclick="switchLeaderboard('offline')" class="pulse" style="background: #FF9800;" id="offlineTab">Offline</button>
    </div>
    <ul id="leaderboardList" class="leaderboard-list">
      <li>Loading...</li>
    </ul>
    <button onclick="closeLeaderboard()" class="close-leaderboard">Close</button>
  </div>

  <div id="ui" class="hidden">
    <div class="header">
      <h1>‚öì Spatuletail - Game ‚öì</h1>
    </div>
    <div id="status">Connecting...</div>
    <div id="scores" class="hidden">
      <div class="score-item">You: <span id="yourScore">0</span></div>
      <div class="score-item">Opponent: <span id="oppScore">0</span></div>
    </div>
    <div id="info"></div>
  </div>

  <canvas id="canvas"></canvas>
  <div id="timerDisplay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
