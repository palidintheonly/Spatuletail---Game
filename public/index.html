<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatuletail - Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      overflow: hidden;
    }

    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #status {
      text-align: center;
      font-size: 1.3em;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #info {
      text-align: center;
      font-size: 1.1em;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
    }

    #timerDisplay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
      z-index: 1000;
      display: none;
    }

    #timerDisplay.red {
      color: #ff3333;
      animation: flash 0.5s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #startScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      z-index: 200;
    }

    #startScreen input {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
      width: 300px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    button.pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0);
      }
    }

    button.leaderboard {
      background: linear-gradient(135deg, #f4d03f 0%, #c79e00 100%);
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      animation: pulse-gold 2s ease-in-out infinite;
    }

    button.leaderboard:hover {
      background: linear-gradient(135deg, #f5e050 0%, #d4ad00 100%);
    }

    @keyframes pulse-gold {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(244, 208, 63, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px 15px rgba(244, 208, 63, 0);
      }
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }

    .hidden {
      display: none !important;
    }

    #scores {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 10px 0;
      font-size: 1.2em;
    }

    .score-item {
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 8px;
    }

    #leaderboardModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      padding: 40px;
      border-radius: 15px;
      z-index: 300;
      min-width: 500px;
      max-width: 80%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 50px rgba(244, 208, 63, 0.5);
      border: 2px solid #f4d03f;
    }

    #leaderboardModal h2 {
      color: #f4d03f;
      margin-bottom: 20px;
      text-align: center;
    }

    .leaderboard-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .leaderboard-tabs button {
      padding: 10px 30px;
      font-size: 1em;
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
    }

    .leaderboard-list li {
      background: rgba(255,255,255,0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leaderboard-list li:nth-child(1) {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      font-weight: bold;
      font-size: 1.2em;
    }

    .leaderboard-list li:nth-child(2) {
      background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
      color: #000;
      font-weight: bold;
    }

    .leaderboard-list li:nth-child(3) {
      background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
      color: #fff;
      font-weight: bold;
    }

    .close-leaderboard {
      background: #e74c3c !important;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>‚öì Spatuletail - Game ‚öì</h2>
    <p style="margin: 20px 0;">Enter your name to join</p>
    <input type="text" id="playerName" placeholder="Your Name (optional)" maxlength="20">
    <br>
    <button onclick="joinGame('online')" class="pulse" style="background: #4CAF50;">Online</button>
    <button onclick="joinGame('offline')" class="pulse" style="background: #FF9800;">Offline</button>
    <br>
    <button onclick="showLeaderboard()" class="leaderboard">üèÜ Leaderboard üèÜ</button>
  </div>

  <div id="leaderboardModal" class="hidden">
    <h2>üèÜ Leaderboard üèÜ</h2>
    <div class="leaderboard-tabs">
      <button onclick="switchLeaderboard('online')" class="pulse" style="background: #4CAF50;" id="onlineTab">Online</button>
      <button onclick="switchLeaderboard('offline')" class="pulse" style="background: #FF9800;" id="offlineTab">Offline</button>
    </div>
    <ul id="leaderboardList" class="leaderboard-list">
      <li>Loading...</li>
    </ul>
    <button onclick="closeLeaderboard()" class="close-leaderboard">Close</button>
  </div>

  <div id="ui" class="hidden">
    <div class="header">
      <h1>‚öì Spatuletail - Game ‚öì</h1>
    </div>
    <div id="status">Connecting...</div>
    <div id="scores" class="hidden">
      <div class="score-item">You: <span id="yourScore">0</span></div>
      <div class="score-item">Opponent: <span id="oppScore">0</span></div>
    </div>
    <div id="info"></div>
  </div>

  <canvas id="canvas"></canvas>
  <div id="timerDisplay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
