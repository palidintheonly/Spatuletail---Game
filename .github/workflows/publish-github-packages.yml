name: Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@palidintheonly'

      - name: Install dependencies
        run: npm ci

      - name: Update package name for GitHub Packages
        run: |
          # Update package.json to use scoped name for GitHub Packages
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.name = '@palidintheonly/spatuletail-game';
          pkg.publishConfig = {
            registry: 'https://npm.pkg.github.com'
          };
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Published @palidintheonly/spatuletail-game@$(node -p "require('./package.json').version") to GitHub Packages"
