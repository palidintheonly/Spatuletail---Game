<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Spatuletail Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #ff6b6b;
            --accent: #ffd93d;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark-bg: #0a0e27;
            --card-bg: rgba(20, 25, 50, 0.95);
            --sidebar-bg: rgba(15, 20, 40, 0.98);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 217, 61, 0.1));
            border-left: 3px solid var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-card .change {
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .stat-card .change.positive {
            color: var(--success);
        }

        .stat-card .change.negative {
            color: var(--danger);
        }

        /* Content Sections */
        .section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .section h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .table tr:hover {
            background: rgba(0, 212, 255, 0.05);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        .btn-success {
            background: var(--success);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge.online {
            background: var(--success);
            color: #fff;
        }

        .badge.offline {
            background: var(--danger);
            color: #fff;
        }

        .badge.spectating {
            background: var(--accent);
            color: #000;
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        /* Logs */
        .log-entry {
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .log-entry.info {
            border-left: 3px solid var(--primary);
        }

        .log-entry.success {
            border-left: 3px solid var(--success);
        }

        .log-entry.error {
            border-left: 3px solid var(--danger);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password Overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .password-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .password-box h2 {
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-box p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .password-input-group {
            margin-bottom: 20px;
        }

        .password-input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s;
        }

        .password-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .password-error {
            color: var(--danger);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .password-success {
            color: var(--success);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .unlock-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
        }

        .unlock-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PasswordOverlay({ onAuthenticated }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [success, setSuccess] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const response = await fetch('/api/v1/admin/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setSuccess(true);
                        setTimeout(() => {
                            onAuthenticated();
                        }, 500);
                    } else {
                        setError('Invalid password. Please try again.');
                        setPassword('');
                    }
                } catch (err) {
                    setError('Connection error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="password-overlay">
                    <div className="password-box">
                        <div className="lock-icon">üîí</div>
                        <h2>Admin Access</h2>
                        <p>Enter the admin password to access the dashboard</p>
                        <form onSubmit={handleSubmit}>
                            <div className="password-input-group">
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter password"
                                    disabled={loading || success}
                                    autoFocus
                                />
                            </div>
                            {error && <div className="password-error">{error}</div>}
                            {success && <div className="password-success">Access granted! Loading...</div>}
                            <button
                                type="submit"
                                className="unlock-btn"
                                disabled={loading || !password || success}
                            >
                                {loading ? 'Verifying...' : success ? 'Unlocking...' : 'Unlock Dashboard'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function Sidebar({ activeTab, setActiveTab }) {
            const navItems = [
                { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
                { id: 'players', icon: 'üë•', label: 'Players' },
                { id: 'games', icon: 'üéÆ', label: 'Active Games' },
                { id: 'leaderboard', icon: 'üèÜ', label: 'Leaderboards' },
                { id: 'settings', icon: 'üíª', label: 'System Overview' },
                { id: 'logs', icon: 'üìù', label: 'Server Logs' }
            ];

            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <h1>Admin Panel</h1>
                        <p>Spatuletail - Game</p>
                    </div>
                    <nav>
                        {navItems.map(item => (
                            <div
                                key={item.id}
                                className={`nav-item ${activeTab === item.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(item.id)}
                            >
                                <span>{item.icon}</span>
                                <span>{item.label}</span>
                            </div>
                        ))}
                    </nav>
                </div>
            );
        }

        function Dashboard() {
            const [stats, setStats] = useState(null);

            useEffect(() => {
                const fetchStats = async () => {
                    try {
                        const response = await fetch('/api/v1/stats/live');
                        const result = await response.json();
                        const data = result.data || result; // Handle both wrapped and unwrapped responses
                        setStats(data);
                        // Use server-configured interval if available
                        if (data.updateInterval) {
                            return data.updateInterval;
                        }
                    } catch (error) {
                        console.error('Failed to fetch stats:', error);
                    }
                    return 3000; // Default fallback
                };

                fetchStats().then(interval => {
                    const updateInterval = setInterval(fetchStats, interval);
                    return () => clearInterval(updateInterval);
                });
            }, []);

            if (!stats) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading dashboard...</p>
                    </div>
                );
            }

            return (
                <div>
                    <div className="page-header">
                        <h2>Dashboard</h2>
                        <p>Real-time server statistics and monitoring</p>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <h3>Total Connections</h3>
                            <div className="value">{stats.totalConnections}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Active Players</h3>
                            <div className="value">{stats.activePlayers}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Games Played</h3>
                            <div className="value">{stats.gamesPlayed}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Active Games</h3>
                            <div className="value">{stats.activeGames?.total || 0}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Online Matches</h3>
                            <div className="value">{stats.activeGames?.online || 0}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Offline Games</h3>
                            <div className="value">{stats.activeGames?.offline || 0}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Spectators</h3>
                            <div className="value">{stats.queue?.spectators || 0}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Accuracy</h3>
                            <div className="value">{stats.accuracy}</div>
                        </div>
                    </div>

                    <div className="section">
                        <h3>Server Information</h3>
                        <table className="table">
                            <tbody>
                                <tr>
                                    <td><strong>Total Hits</strong></td>
                                    <td>{stats.totalHits}</td>
                                </tr>
                                <tr>
                                    <td><strong>Total Misses</strong></td>
                                    <td>{stats.totalMisses}</td>
                                </tr>
                                <tr>
                                    <td><strong>Online Games Played</strong></td>
                                    <td>{stats.onlineGamesPlayed}</td>
                                </tr>
                                <tr>
                                    <td><strong>Offline Games Played</strong></td>
                                    <td>{stats.offlineGamesPlayed}</td>
                                </tr>
                                <tr>
                                    <td><strong>Average Game Duration</strong></td>
                                    <td>{stats.averageGameDuration}s</td>
                                </tr>
                                <tr>
                                    <td><strong>Last Update</strong></td>
                                    <td>{new Date(stats.timestamp).toLocaleString()}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function Players() {
            return (
                <div>
                    <div className="page-header">
                        <h2>Player Management</h2>
                        <p>View and manage connected players</p>
                    </div>

                    <div className="section">
                        <h3>Connected Players</h3>
                        <p style={{color: 'rgba(255,255,255,0.5)', marginTop: '20px'}}>
                            Real-time player list will be displayed here once API endpoint is implemented.
                        </p>
                    </div>
                </div>
            );
        }

        function Games() {
            return (
                <div>
                    <div className="page-header">
                        <h2>Active Games</h2>
                        <p>Monitor and control ongoing matches</p>
                    </div>

                    <div className="section">
                        <h3>Live Matches</h3>
                        <p style={{color: 'rgba(255,255,255,0.5)', marginTop: '20px'}}>
                            Active game sessions will be displayed here.
                        </p>
                    </div>
                </div>
            );
        }

        function Leaderboard() {
            const [onlineLeaderboard, setOnlineLeaderboard] = useState([]);
            const [offlineLeaderboard, setOfflineLeaderboard] = useState([]);
            const [activeBoard, setActiveBoard] = useState('online');

            useEffect(() => {
                const fetchLeaderboards = async () => {
                    try {
                        const [onlineResult, offlineResult] = await Promise.all([
                            fetch('/api/v1/leaderboard/online').then(r => r.json()),
                            fetch('/api/v1/leaderboard/offline').then(r => r.json())
                        ]);
                        const online = onlineResult.data || onlineResult;
                        const offline = offlineResult.data || offlineResult;
                        setOnlineLeaderboard(online);
                        setOfflineLeaderboard(offline);
                    } catch (error) {
                        console.error('Failed to fetch leaderboards:', error);
                    }
                };

                fetchLeaderboards();
            }, []);

            const currentBoard = activeBoard === 'online' ? onlineLeaderboard : offlineLeaderboard;

            return (
                <div>
                    <div className="page-header">
                        <h2>Leaderboards</h2>
                        <p>View and manage player rankings</p>
                    </div>

                    <div className="section">
                        <div style={{marginBottom: '20px'}}>
                            <button
                                className={`btn ${activeBoard === 'online' ? 'btn-primary' : 'btn-secondary'}`}
                                onClick={() => setActiveBoard('online')}
                                style={{marginRight: '10px'}}
                            >
                                Online
                            </button>
                            <button
                                className={`btn ${activeBoard === 'offline' ? 'btn-primary' : 'btn-secondary'}`}
                                onClick={() => setActiveBoard('offline')}
                            >
                                Offline
                            </button>
                        </div>

                        <h3>{activeBoard === 'online' ? 'Online' : 'Offline'} Leaderboard</h3>
                        {currentBoard.length > 0 ? (
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Player</th>
                                        <th>Wins</th>
                                        <th>Losses</th>
                                        <th>Win Rate</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {currentBoard.map((player, idx) => (
                                        <tr key={idx}>
                                            <td>{idx + 1}</td>
                                            <td>{player.playerName}</td>
                                            <td>{player.wins}</td>
                                            <td>{player.losses}</td>
                                            <td>{player.winRate}%</td>
                                            <td>
                                                <button className="btn btn-danger" style={{padding: '5px 10px'}}>
                                                    Reset
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        ) : (
                            <p style={{color: 'rgba(255,255,255,0.5)', marginTop: '20px'}}>
                                No leaderboard entries yet.
                            </p>
                        )}
                    </div>
                </div>
            );
        }

        function Settings() {
            const [systemInfo, setSystemInfo] = useState(null);

            useEffect(() => {
                const fetchSystemInfo = async () => {
                    try {
                        const response = await fetch('/api/v1/admin/system');
                        const result = await response.json();
                        const data = result.data || result;
                        setSystemInfo(data);
                    } catch (error) {
                        console.error('Failed to fetch system info:', error);
                    }
                };

                fetchSystemInfo();
                const interval = setInterval(fetchSystemInfo, 5000);
                return () => clearInterval(interval);
            }, []);

            const formatBytes = (bytes) => {
                if (!bytes) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            };

            const formatUptime = (seconds) => {
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${days}d ${hours}h ${minutes}m`;
            };

            if (!systemInfo) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading system information...</p>
                    </div>
                );
            }

            return (
                <div>
                    <div className="page-header">
                        <h2>System Overview</h2>
                        <p>Server information and configuration details</p>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <h3>Server Uptime</h3>
                            <div className="value" style={{fontSize: '1.5rem'}}>{formatUptime(systemInfo.server.uptime)}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Memory Usage</h3>
                            <div className="value" style={{fontSize: '1.5rem'}}>
                                {((systemInfo.server.memory.used / systemInfo.server.memory.total) * 100).toFixed(1)}%
                            </div>
                            <div style={{fontSize: '0.8rem', marginTop: '5px', color: 'rgba(255,255,255,0.6)'}}>
                                {formatBytes(systemInfo.server.memory.used)} / {formatBytes(systemInfo.server.memory.total)}
                            </div>
                        </div>
                        <div className="stat-card">
                            <h3>CPU Cores</h3>
                            <div className="value">{systemInfo.server.cpus}</div>
                        </div>
                        <div className="stat-card">
                            <h3>Platform</h3>
                            <div className="value" style={{fontSize: '1.5rem'}}>{systemInfo.server.platform}</div>
                            <div style={{fontSize: '0.8rem', marginTop: '5px', color: 'rgba(255,255,255,0.6)'}}>
                                {systemInfo.server.arch}
                            </div>
                        </div>
                    </div>

                    <div className="section">
                        <h3>Server Information</h3>
                        <table className="table">
                            <tbody>
                                <tr>
                                    <td><strong>Node.js Version</strong></td>
                                    <td>{systemInfo.server.nodeVersion}</td>
                                </tr>
                                <tr>
                                    <td><strong>Hostname</strong></td>
                                    <td>{systemInfo.server.hostname}</td>
                                </tr>
                                <tr>
                                    <td><strong>Server Port</strong></td>
                                    <td>{systemInfo.game.port}</td>
                                </tr>
                                <tr>
                                    <td><strong>Environment</strong></td>
                                    <td>{systemInfo.game.environment}</td>
                                </tr>
                                <tr>
                                    <td><strong>Process Memory</strong></td>
                                    <td>{formatBytes(systemInfo.server.memory.processUsed)}</td>
                                </tr>
                                <tr>
                                    <td><strong>Free Memory</strong></td>
                                    <td>{formatBytes(systemInfo.server.memory.free)}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div className="section">
                        <h3>Game Configuration</h3>
                        <table className="table">
                            <tbody>
                                <tr>
                                    <td><strong>Max Rounds</strong></td>
                                    <td>{systemInfo.game.maxRounds}</td>
                                </tr>
                                <tr>
                                    <td><strong>Turn Timer</strong></td>
                                    <td>{systemInfo.game.turnTimer} seconds</td>
                                </tr>
                                <tr>
                                    <td><strong>Max Simulated Players</strong></td>
                                    <td>{systemInfo.game.maxSimulatedPlayers}</td>
                                </tr>
                                <tr>
                                    <td><strong>Board Size</strong></td>
                                    <td>10x10</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div className="section">
                        <h3>Database Statistics</h3>
                        <table className="table">
                            <tbody>
                                <tr>
                                    <td><strong>Online Leaderboard Entries</strong></td>
                                    <td>{systemInfo.database.onlineLeaderboard}</td>
                                </tr>
                                <tr>
                                    <td><strong>Offline Leaderboard Entries</strong></td>
                                    <td>{systemInfo.database.offlineLeaderboard}</td>
                                </tr>
                                <tr>
                                    <td><strong>Total Game Logs</strong></td>
                                    <td>{systemInfo.database.totalLogs}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div className="section">
                        <h3>Server Controls</h3>
                        <button className="btn btn-danger" style={{marginRight: '10px'}} onClick={() => alert('Server restart requires manual intervention')}>
                            Restart Server
                        </button>
                        <button className="btn btn-primary" onClick={() => alert('Cache cleared (feature coming soon)')}>
                            Clear Cache
                        </button>
                    </div>
                </div>
            );
        }

        function Logs() {
            const [logs, setLogs] = useState([]);

            useEffect(() => {
                const fetchLogs = async () => {
                    try {
                        const response = await fetch('/api/v1/logs/recent?limit=50');
                        const result = await response.json();
                        const data = result.data || result;
                        setLogs(data);
                    } catch (error) {
                        console.error('Failed to fetch logs:', error);
                    }
                };

                fetchLogs();
                // Poll logs every 5 seconds
                const interval = setInterval(fetchLogs, 5000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div>
                    <div className="page-header">
                        <h2>Server Logs</h2>
                        <p>Real-time server activity monitoring</p>
                    </div>

                    <div className="section">
                        <h3>Recent Events ({logs.length})</h3>
                        <div style={{maxHeight: '600px', overflowY: 'auto'}}>
                            {logs.length > 0 ? (
                                logs.map((log, idx) => (
                                    <div key={idx} className={`log-entry ${log.level || 'info'}`}>
                                        <strong>[{new Date(log.timestamp).toLocaleTimeString()}]</strong> {log.event}: {JSON.stringify(log.data)}
                                    </div>
                                ))
                            ) : (
                                <p style={{color: 'rgba(255,255,255,0.5)', marginTop: '20px'}}>
                                    No logs available.
                                </p>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'players':
                        return <Players />;
                    case 'games':
                        return <Games />;
                    case 'leaderboard':
                        return <Leaderboard />;
                    case 'settings':
                        return <Settings />;
                    case 'logs':
                        return <Logs />;
                    default:
                        return <Dashboard />;
                }
            };

            if (!isAuthenticated) {
                return <PasswordOverlay onAuthenticated={() => setIsAuthenticated(true)} />;
            }

            return (
                <div className="admin-container">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <div className="main-content">
                        {renderContent()}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
